<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

<body>
<div id="map"></div>

<script>
  mapboxgl.accessToken = "pk.eyJ1IjoiaG9tZWRheS1tYXBzIiwiYSI6ImNqODVrM2VoazBudncycXBsaXpnb2J5MmgifQ.XV9QZlbqaQ7zm_v0W9KEsg";

  var map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/homeday-maps/cjgz8cror005k2ro1iey4q7cq",
    zoom:11,
    center: [13.397640, 52.520637]
  });

  map.on('load', function() {
    // Add a geojson point source.
    // Heatmap layers also work with a vector tile source.
    map.addSource('properties', {
      "type": "geojson",
      "data": "props.geojson"
    });

    map.addLayer({
      "id": "properties-heat",
      "type": "heatmap",
      "source": "properties",
      "maxzoom": 14,
      "paint": {
        // Increase the heatmap weight based on frequency and property magnitude
        "heatmap-weight": [
          "interpolate",
          ["linear"],
          ["get", "price"],
          0, 0,
          6, 1
        ],
        // Increase the heatmap color weight by zoom level
        // heatmap-intensity is a multiplier on top of heatmap-weight
        "heatmap-intensity": [
          "interpolate",
          ["linear"],
          ["zoom"],
          0, 1,
          16, 3
        ],
        // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
        // Begin color ramp at 0-stop with a 0-transparancy color
        // to create a blur-like effect.
        "heatmap-color": [
          "interpolate",
          ["linear"],
          ["heatmap-density"],
          0, "rgba(0,102,172,0)",
          0.2, "rgb(0,169,207)",
          0.4, "rgb(0,229,240)",
          0.6, "rgb(0,219,199)",
          0.8, "rgb(0,138,98)",
          1, "rgb(0,24,43)"
        ],
        // Adjust the heatmap radius by zoom level
        "heatmap-radius": [
          "interpolate",
          ["linear"],
          ["zoom"],
          0, 2,
          16, 20
        ],
        // Transition from heatmap to circle layer by zoom level
        "heatmap-opacity": [
          "interpolate",
          ["linear"],
          ["zoom"],
          7, 1,
          16, 0
        ],
      }
    }, 'water_label');

    map.addLayer({
      "id": "properties-point",
      "type": "circle",
      "source": "properties",
      "minzoom": 13,
      "paint": {
        "circle-radius": [
          "interpolate",
          ["linear"],
          ["zoom"],
          7, [
            "interpolate",
            ["linear"],
            ["get", "price"],
            1, 1,
            6, 4
          ],
          16, [
            "interpolate",
            ["linear"],
            ["get", "price"],
            1, 5,
            6, 10
          ]
        ],
        "circle-color": [
          "interpolate",
          ["linear"],
          ["get", "price"],
          1, "rgba(33,102,172,0)",
          2, "rgb(103,169,207)",
          3, "rgb(209,229,240)",
          4, "rgb(253,219,199)",
          5, "rgb(239,138,98)",
          6, "rgb(178,24,43)"
        ],
        "circle-stroke-color": "white",
        "circle-stroke-width": 1,
        // Transition from heatmap to circle layer by zoom level
        "circle-opacity": [
          "interpolate",
          ["linear"],
          ["zoom"],
          7, 0,
          8, 1
        ]
      }
    }, 'water_label');
  });
</script>

</body>
</html>
